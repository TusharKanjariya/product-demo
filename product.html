<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h2>Product Demo</h2>
        </div>
        <div class="row">
            <div class="col-md-3" ng-repeat="x in data">
                <div class="card">
                    <img class="card-img-top" src="img/{{x.image}}" title="{{ x.name }}" alt="{{x.name}}" class="img-fluid">
                    <div class="card-body">
                      <h5 class="card-title">{{x.name}}</h5>
                      <p class="card-text">{{x.description}}</p>
                      <span class="text-primary"><b>$ {{x.price}}</b></span><a href="#!productDetail/{{ x.id }}" class="btn btn-primary float-right">View Detail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
